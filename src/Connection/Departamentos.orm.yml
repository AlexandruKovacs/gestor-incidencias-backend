App\Entity\Departamentos:
    type: entity
    table: departamentos
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            generator:
                strategy: AUTO
    fields:
        nombre:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        descripcion:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
